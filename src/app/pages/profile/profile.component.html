<div style="display: grid; grid-template-rows: auto 1fr auto;">
  <h2>Đăng ký thành viên</h2>
  <div>
    <nb-card>
      <nb-card-header>
        Thông tin cá nhân
      </nb-card-header>
      <nb-card-body>
        <form>
          <nb-form-field>
            <label>Email</label>
            <input type='email' nbInput>
          </nb-form-field>
          <nb-form-field>
            <label>Họ tên (*)</label>
            <input type='text' nbInput>
          </nb-form-field>
          <nb-form-field>
            <label>Ngày sinh</label>
            <input type='date' nbInput>
          </nb-form-field>
          <nb-form-field>
            <label>Số điện thoại</label>
            <input type="tel" nbInput>
          </nb-form-field>
          <nb-form-field>
            <label>Địa chỉ nhận quà</label>
            <input type="text" nbInput>
          </nb-form-field>
        </form>
      </nb-card-body>
    </nb-card>

  </div>
</div>
