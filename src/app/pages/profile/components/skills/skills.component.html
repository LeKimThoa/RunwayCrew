<nb-card style="height: 100%; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1);margin: 0; border-radius: 15px;">
  <nb-card-header>
    <h5>Skills</h5>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="skills.length == 0" style="font-size: 1rem; width: 100%;">
      <span><i>Bạn chưa có kỹ năng nào. Hãy chăm chỉ rèn luyện nhé!</i></span>
    </div>
    <nb-layout-column *ngIf="skills == undefined">
      <app-spinner></app-spinner>
    </nb-layout-column>
    <div class="list-skill" *ngFor="let skill of skills">
      <app-detail-skill [item]="skill"></app-detail-skill>
    </div>
  </nb-card-body>
</nb-card>
