<nb-card class="card" style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1);margin-bottom: 0px;border-radius: 15px;"
    *ngIf="loadDone">
    <div class="box">
        <div class="left-box">
            <img style="border-radius: 100%; display: block;" [src]="usr.photoURL">
        </div>
        <div class="center-box">
            <div class="name">
                <h4>{{usr.displayName}}</h4>
                <h4 *ngIf="!usr.displayName">Chưa có tên</h4>
                <div><strong>Email:</strong> {{usr.email}}</div>
                <div><strong>EXP:</strong> {{exp}}</div>
            </div>

        </div>
        <div></div>
        <div class="right-box">
            <div class="name">
                <h4>Rank: {{rank}}</h4>
                <h5>AVGAS:{{avgas}} </h5>
            </div>

        </div>
    </div>
</nb-card>
