<nb-card class="card" style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1);margin-bottom: 0px;border-radius: 15px;"
    *ngIf="loadDone">
    <div class="box">
        <div class="left-box">
            <img style="border-radius: 100%; display: block;" [src]="user.photoUrl">
        </div>
        <div class="center-box">
            <div class="name">
                <h4>{{user?.name}}</h4>
                <h4 *ngIf="!user?.name">Chưa có tên</h4>
                <!-- <div>{{usr?.email}}</div> -->
                <div><strong>Level: </strong> {{level}}</div>
                <!-- <div>{{user?.email}}</div> -->
                <div><strong>EXP:</strong> {{contribute?.exp}}</div>
                <!-- <div><strong>Avgas: </strong>{{contribute?.credit}} </div> -->
            </div>

        </div>
        <div></div>
        <div class="right-box">
            <div class="sale">
                <p><strong>AVGAS:</strong> {{contribute?.credit}}</p>
                <button nbButton ghost>
                    <span class="material-icons-outlined">
                        shopping_cart
                    </span>
                </button>
            </div>

        </div>
    </div>
</nb-card>
