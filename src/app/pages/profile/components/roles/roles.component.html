<nb-card *ngIf="this.loadDone">
    <nb-card-header>
        <h5>Roles</h5>
    </nb-card-header>
    <nb-card-body class="list-role">
        <div class="role" *ngFor="let role of roles">
            <img [nbTooltip]='role.name' [src]=' role.image'>
            <!-- <p>{{role.name}}</p> -->
        </div>
    </nb-card-body>
</nb-card>
