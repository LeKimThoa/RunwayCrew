<div class='parent' style="background-image: url(./assets/images/background_01.svg);">
  <div style="max-width: 70vw;  margin:0 auto;">
    <form class="form-registration" (ngSubmit)="onRegistration()">
      <h2 style="text-align: center;">Đăng ký thành viên</h2>
      <nb-form-field>
        <label>Email*</label>
        <input type='email' nbInput fullWidth [formControl]="emailControl" [(ngModel)]="this.defaultEmail">
      </nb-form-field>
      <nb-form-field>
        <label>Họ tên*</label>
        <input type='text' nbInput fullWidth [formControl]="nameControl">
      </nb-form-field>
      <nb-form-field>
        <label>Giới tính</label>
        <nb-select [(selected)]="selectedGender" fullWidth [formControl]="genderControl">
          <nb-option value="Male">Nam</nb-option>
          <nb-option value="Female">Nữ</nb-option>
          <nb-option value="Not share">Không chia sẻ</nb-option>
        </nb-select>
      </nb-form-field>
      <nb-form-field>
        <label>Ngày sinh*</label>
        <input type='date' nbInput fullWidth [formControl]="dobControl">
      </nb-form-field>
      <nb-form-field>
        <label>Số điện thoại*</label>
        <input type="tel" nbInput fullWidth [formControl]="phoneNumberControl">
      </nb-form-field>
      <nb-form-field>
        <label>Địa chỉ nhận quà</label>
        <input type="text" nbInput fullWidth [formControl]="addressControl">
      </nb-form-field>
      <nb-form-field>
        <label>Facebook</label>
        <input type='url' nbInput fullWidth [formControl]="facebookControl">
      </nb-form-field>
      <nb-form-field>
        <label>Linkedin</label>
        <input type='url' nbInput fullWidth [formControl]="linkInControl">
      </nb-form-field>
      <hr style="border-top: 1px solid">
      <p style="font-family: 'Maven Pro'; font-size: 1.2rem; font-weight: bold;">Vai trò của bạn</p>
      <p>Chọn ít nhất 1</p>
      <button type="button" *ngFor="let role of roles" [ngStyle]="{backgroundColor:role.selected?'#426EF0':'#fff'}"
        (click)="onRoleSelected(role)"
        style="background: none;border: none;border-radius: 5px;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); padding: 10px; margin:10px; text-align: start;">
        <nb-user [name]='role.name' [title]='role.description' [picture]='role.image'></nb-user>
      </button>
      <hr style="border-top: 1px solid">
      <p style="font-family: 'Maven Pro'; font-size: 1.2rem; font-weight: bold;">Nguyên tắc cộng đồng</p>
      <p style="font-family: 'Maven Pro'" *ngFor="let rule of rules">{{rule}}</p>
      <p style="color:red;font-family: 'Maven Pro';">Nhấn nút đăng ký tham gia đồng nghĩa với việc chấp nhận các
        nguyên tắc trên</p>
      <nb-form-field>
        <input nbInput type="submit" status='primary' value='Đăng ký tham gia' fullWidth>
      </nb-form-field>
    </form>
  </div>
</div>
