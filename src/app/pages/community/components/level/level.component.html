<div class="container" *ngIf="loadDone">
    <p style="text-align:center; font-size: larger;"><strong>Level: 0</strong></p>
    <div>
        <p style="margin:0">EXP: {{this.skill.exp}}</p>
        <nb-progress-bar style="width:95%" [value]="this.progressBar" [status]="this.status" size="tiny">
        </nb-progress-bar>
    </div>


</div>
